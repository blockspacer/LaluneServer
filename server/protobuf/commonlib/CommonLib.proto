package common;

//扩展头

message CorrespondingServer
{
	required uint32 servertype	= 1;
	required uint32 serverid	= 2;
}

message HeaderEx
{
	optional uint64 uid			= 1;
	repeated CorrespondingServer servers	= 2;
}

//和控制服务器通信用的Protobuf

message Hello
{
	required uint32 my_listening_port	= 1;
}

message ReportLoad
{
	required float load	= 1;
}

message AddressInfo
{
	required fixed32 ip	= 1;
	required uint32 port	= 2;
	required uint32 serverid	= 3;
	required uint32 servertype	= 4;
}

message AddressList
{
	repeated AddressInfo addr	= 1;
}